<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,400i,700" rel="stylesheet">
</head>
<body>

  <header class="masthead">
    <div class="grid grid-middle wrapper push">
      <div class="unit text-left xs-1 s-1 m-1-3 l-1-3">
        <a class="headertitle peta bold" href="index.html">WantFonts</a>
      </div>
      <div class="unit text-right xs-1 s-1 m-2-3 l-2-3">
        <nav class="nav">
          <ul class="inline-block giga list-group-inline push-0">
            <li><a class="gutter-1-2" href="tour.html">Overview</a></li>
            <li><a class="gutter-1-2" href="pricing.html">Pricing</a></li>
            <li><a class="gutter-1-2" href="sign-up.html">Sign up</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="lightgrey contact pad-t-2 pad-b gutter-2 wrapper island">
    <h2 class="lightblue text-upper mega push-1-2">Sign Up</h2>
    <div class="max-length">
      <form class="push-0" method="POST" action="https://formspree.io/kard0019@algonquinlive.com">
        <div class="grid unit xs-1 l-1-2 push-1-2 gutter-1-4 text-center">
          <label class="hidden" for="email">Email</label>
          <input type="email" name="email" placeholder="Email" id="email">
        </div>
        <div class="unit xs-1 push-1-2 gutter-1-4 text-center">
          <label class="hidden" for="username">Username</label>
          <input name="username" placeholder="Username" id="username">
        </div>
        <div class="unit xs-1 l-1-2 push-1-2 gutter-1-4 text-center left">
          <label class="hidden" for="first-name">First Name</label>
          <input name="first-name" placeholder="First Name" id="first-name">
        </div>
        <div class="unit xs-1 l-1-2 push-1-2 gutter-1-4 text-center left ">
          <label class="hidden" for="last-name">Last Name</label>
          <input name="last-name" placeholder="Last Name" id="last-name">
        </div>
        <div class="unit xs-1 push-1-2 gutter-1-4 text-center">
          <label class="hidden" for="password">Password</label>
          <input type="password" name="password" placeholder="Password" id="password">
        </div>
        <div class="unit xs-1 push-1-2 gutter-1-4 text-center">
          <label class="hidden" for="confirm-password">Confirm Password</label>
          <input type="password" name="confirm-password" placeholder="Confirm Password" id="confirm-password">
        </div>
        <div class="push">
          <label class="lightblue" for="plan">Choose Plan?</label>
          <select id="plan" name="plan">
            <option>free Trial</option>
            <option>Standard</option>
            <option>Premium</option>
          </select>
        </div>
        <div class="text-center push">
          <button class="btn" type="submit" value="Send">Sign Up</button>
        </div>
      </form>
    </div>
  </section>

  <footer class="pad-t">
    <p><small>Â© WantFonts.</small></p>
  </footer>

</body>
</html>
